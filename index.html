<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code" type="text" placeholder="Enter Zip">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>Lorem Ipsum</span>
                                <span>Lorem Ipsum</span>
                            </div>
                            <div class="store-phone-number">646656486546</div>
                        </div>
                        <div class="store-number-container">
                            <div class="store-number">
                                1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js" async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkFC1gdLGdNpY4WgmeKW_eeg9DrlJvCpM&callback=initMap"
        async defer></script>
    </body>
</html>
